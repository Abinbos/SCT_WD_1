<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        z-index: 1000;
    }
    
    .nav-menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    .nav-item {
        margin: 0 20px;
    }
    
    .nav-link {
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        display: block;
        transition: background-color 0.3s, color 0.3s;
    }
    
    .nav-link:hover {
        background-color: #c96800;
        color: #fff;
    }
    
    .section {
        padding: 100px;
        height: 100vh;
    }
    
    #home { background-color: #f4f4f4; }
    #about { background-color: #e2e2e2; }
    #services { background-color: #d0d0d0; }
    #contact { background-color: #bebebe; }
    
    .navbar.scrolled {
        background-color: #222;
        transition: background-color 0.3s;
    }</style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <div id="home" class="section">Home Section</div>
    <div id="about" class="section">About Section</div>
    <div id="services" class="section">Services Section</div>
    <div id="contact" class="section">Contact Section</div>

    <script> 
        window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
    </script>
</body>
</html>
